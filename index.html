<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:wght@200;400;600;800&family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Amicão</title>
  </head>
  <body>
    <header>
      <section id="header-top">
        <div class="container-login">
          <button class="button-hamburguer">☰</button>

          <div id="user">
            <img
              src="./assets/user.png"
              alt="ícone do usuário para realizar cadastro ou login na página"
            />
            <a href="">Entre</a>
          </div>
        </div>

        <div id="container-right">
          <div id="lupa-desktop">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Pesquisar" />
          </div>

          <h1>AMICÃO</h1>
        </div>
      </section>
      <section id="header-bottom">
        <nav>
          <a href="">Cachorro</a>
          <a href="">Gatos</a>
          <a href="">Peixes</a>
          <a href="">Pássaros</a>
          <a href="">Outros Pets</a>
        </nav>

        <img src="./assets/sacola.png" alt="sacola de compras" />
      </section>
    </header>

    <main>
      <section id="banner"></section>

      <section id="container-mobile">
        <section id="lupa-mobile">
          <i class="material-icons">search</i>
          <input type="text" placeholder="Pesquisar" />
        </section>
      </section>

      <section class="container-products">
        <h2>Marcas mais bem Avaliadas</h2>

        <section class="position-cards">
          <article class="card">
            <img
              src="./assets/golden-racao.png"
              alt="foto do produto: RAÇÃO GOLDEN FORMULA CÃES ADULTOS MINI BITS CARNE E ARROZ"
            />
            <p>RAÇÃO GOLDEN FORMULA CÃES ADULTOS MINI BITS CARNE E ARROZ</p>

            <div class="container-statistic">
              <div class="stars">
                <img src="assets/estrela-icon.png" alt="" />
                <img src="assets/estrela-icon.png" alt="" />
                <img src="assets/estrela-icon.png" alt="" />
                <img src="assets/estrela-icon.png" alt="" />
                <img src="assets/estrela-icon.png" alt="" />
              </div>

              <div class="price">
                <span>R$22,90</span>
              </div>
            </div>
          </article>

          <article class="card">
            <img
              src="./assets/royal-racao.png"
              alt="foto do produto ração golden para cães"
            />
            <p>RAÇÃO GOLDEN FORMULA CÃES ADULTOS MINI BITS CARNE E ARROZ 1KG</p>

            <div class="container-statistic">
              <div class="stars">
                <img src="assets/estrela-icon.png" />
                <img src="assets/estrela-icon.png" />
                <img src="assets/estrela-icon.png" />
                <img src="assets/estrela-icon.png" />
                <img src="assets/estrela-icon.png" />
              </div>

              <div class="price">
                <span>R$22,90</span>
              </div>
            </div>
          </article>
        </section>
      </section>
    </main>

    <footer>
      <div id="links">
        <a href="">Dúvidas</a>
        <a href="">Raças</a>
        <a href="">Serviços</a>
      </div>

      <div id="follow">
        <h3>Siga AMICÃO nas redes sociais</h3>

        <div id="follow-icons">
          <img src="./assets/facebook.png" />
          <img src="./assets/instagram.png" />
          <img src="./assets/youtube.png" />
          <img src="./assets/twitter.png" />
          <img src="./assets/whatsaap.png" />
        </div>
      </div>
    </footer>
  </body>
</html>
